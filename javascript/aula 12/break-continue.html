<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>break vs continue</h1>

    <script>
        for(let i = 1; i < 10; i++){
            if(i === 5){
                i++
            }
            console.log(i)
        }
        console.log('Fim do loop')

        let x = 1
        while(x < 10){
            console.log(x)
            if(x === 5) {
                x++
                continue
            }
            x++
        }
        console.log('fim do loop while com continue') 
        
        x = 1
        while(x < 10){
            console.log(x)
            if(x === 5){
                break
            }
            x++
        }
        console.log('fim do loop while com break')
        </script>
</body>
</html>
