<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>break vs continue</h1>

    <script>

        let QuantasVezesDadosJogados = 0
        let QuantasVezesASomaEPar = 0

        while(true){
            let dado1 = parseInt(Math.random()* 6 + 1)
            let dado2 = parseInt(Math.random()* 6 + 1)
            console.log(dado1, dado2, QuantasVezesDadosJogados, QuantasVezesASomaEPar)
            
            if(dado1 === dado2){
                continue
            }
            QuantasVezesDadosJogados++

            if((dado1 + dado2) % 2 === 0){
                QuantasVezesASomaEPar++
            }

            if(QuantasVezesASomaEPar >= 10){
                break
            }
        }
        console.log(`os dados foram jogandos ${QuantasVezesDadosJogados}`)
    </script>
</body>
</html>
