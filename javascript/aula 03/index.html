<body>
    <h1>ola mundo</h1>
    <div id="res"></div>
<script>
    let n1 = Number(prompt('digite um numero'))
    let n2 = Number(prompt('digite um numero'))
    let soma = n1 + n2
    let divisao = n1 / n2
    let mult = n1 * n2
    let media = (n1 + n2) / 2
    alert(`a soma entre ${n1} e ${n2} é igual a ${soma}`)
    alert(`a divisao entre ${n1} e ${n2} é igual a ${divisao}`)
    alert(`a multiplicação entre ${n1} e ${n2} é igual a ${mult}`)
    alert(`a media entre ${n1} e ${n2} é igual a ${media}`)
</script>
