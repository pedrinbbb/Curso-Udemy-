<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
    <h1>Switch case</h1>

    <script>
        let n = prompt('digite um numero de 0 a 6')

        switch(n){
            case "0":
                alert('Domingo')
                break
            case "1":
                alert('Segunda')
                break
            case "2":
                alert('Ter√ßa')
                break
            case "3":
                alert('Quarta')
                break
            case "4":
                alert('Quinta')
                break
            case "5":
                alert('Sexta')
                break
            case "6":
                alert('Sabado')
                break
            default:
                alert('ERRO! Digite apenas numeros de 0 a 6')
        }
    </script>
</body>
</html>
