<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 08 js</title>
</head>
<body>
    <h1>operador comparação</h1>


    <script>
        let n1 = parseFloat(prompt('Digite sua nota'))
        let n2 = parseFloat(prompt('Digite sua nota'))
        let nota = (n1 + n2) / 2
        alert(`A media é maior que 7? ${nota > 7}`)
    </script>
</body>
</html>
