<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>teste</h1>
    <script>
        let num = 10
        num += 5
        num *= 5
        ++num
        alert(`o resto da divisao de ${num} é ${num % 6} `)
        alert(`o quadrado do resto da divisao de ${num} por 6 é ${(num % 6) ** 2}`)
        alert(num)
        num /= 4
        alert(num)
    </script>
</body>
